{% extends 'empleados/layout.html' %}
{% block body %}

<body >
    <div style=" background-color:lightgray ; display:flex; justify-content: center; padding:20px"> 
    <form action="/insertar" method="post" enctype="multipart/form-data">
        Nombre:
        <input type="text" name="txtnombre" id="txtnombre" required="required">
        Email:
        <input type="email" name="txtnmail" id="txtnmail" required="required">
        File:
        <input type="file" name="txtfile" id="txtfile" required="required">
        <button type="submit" class="btn btn-primary btn-block btn-large">Enviar</button>
    
    </form>
    </div>
</body>

{% endblock %}
